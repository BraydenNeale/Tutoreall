version: '2'

volumes:
    db-data:
      external: false

services:
  db:
    env_file: .env
    image: postgres:9.5
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - 5433:5432
    container_name: postgres9.5

  app:
    env_file: ./config/application.yml
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/usr/src/tutorial_academy
    ports:
      - 8080:3000
    depends_on:
      - db
    links:
      - db 
    container_name: webserver_ta