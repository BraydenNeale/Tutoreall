version: '2'

volumes:
    db-data:
      external: false

services:
  db:
    image: postgres:9.5
    env_file: ./config/database.env
    ports:
      - 5433:5432

  app:
    build: .
    env_file: ./config/application.yml
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/usr/src/tutorial_academy
    ports:
      - 8080:3000
    depends_on:
      - db